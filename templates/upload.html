<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Upload News Screenshots</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Upload News Screenshots</h1>
        {% if error_msg %}
            <div class="alert alert-danger">{{ error_msg }}</div>
        {% endif %}
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="documents">Choose screenshots:</label>
                <input type="file" class="form-control" name="documents" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if news %}
            <h2 class="mt-5">Extracted News:</h2>
            <ul class="list-group">
                {% for item in news %}
                    <li class="list-group-item">
                        <strong>{{ item.title }}</strong>: {{ item.paragraph }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="static/js/common.js"></script>
</body>
</html>
